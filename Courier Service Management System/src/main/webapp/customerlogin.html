<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="customerlogin.css">
    <style>
        body{
            background-image: url("customerlogin-background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form style="height: 450px;" action="customer.jsp" method="post">
            <img src="customerlogin-logo.png" height="120px">
            <a href="homepage.html"><img src="home.png" width="20px"></a><br>
            <h2>Welcome</h2>
            <input type="email" placeholder="Email" name="email" required><br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Password" id="myInput" name="pwd" required>
            <input type="checkbox" onclick="myFunction()" 
            style="width: auto; background: transparent; border-radius: 50%; opacity:0.4;"><br>
            <script>
                function myFunction() {
                    var x = document.getElementById("myInput");
                    if (x.type === "password") {
                        x.type = "text";
                    } 
                    else {
                        x.type = "password";
                    }
                }
            </script>            
            <button style="width: 150px;" id="myBtn">log in</button>        
            <script>
            var input = document.getElementById("myInput");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("myBtn").click();
                }
            });
            </script>
            <br>
            <a href="customerforgotpassword.html" style="color:rgb(108, 30, 54)" target="_blank" >Forgot Password?</a>
            <h6>Don't have account?&nbsp;&nbsp;&nbsp;
                <a href="customersignup.html" style="color:rgb(66, 66, 120)" target="_blank" >Sign up</a>
            </h6><br>
        </form>        
    </div>
</body>
</html>
